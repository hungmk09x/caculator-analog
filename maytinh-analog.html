<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
<div class="may-tinh">
    <div class="ket-qua">
        <div class="ket-qua-cu">
            <p id="gia-tri-cu"></p>
        </div>
        <div class="ket-qua-moi">
            <p id="gia-tri-moi"></p>
        </div>
    </div>
    <div class="keyboard">
        <div class="operator">
            <button class="system" id="xoa_tat_ca">C</button>
            <button class="system" id="xoa_tung_so">CE</button>
            <button class="system" id="%">%</button>
            <button class="system" id="/">รท</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="system" id="*">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="system" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="system" id="+">+</button>
            <button class="number" id="0">0</button>
            <button class="trong" id="trong"></button>
            <button class="system" id="=">=</button>
        </div>
    </div>
</div>
<!--//pr5: lam dong ho kim:-->
<div class="clock">
    <div class="hour">
        <div class="hr" id="hr"></div>
    </div>
    <div class="min">
        <div class="mn" id="mn"></div>
    </div>
    <div class="sec">
        <div class="sc" id="sc"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/app.js"></script>

</html>
